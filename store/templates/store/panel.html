{% load static %}



<!DOCTYPE html>
<html lang="en">

  
    <head>
        <title>UFO GROWSHOP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     
        <!-- mi CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    

<body>


    <!-- header -->
    <header class="bg-light">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'img/icono.png' %}">
                    </a>
                </div>
                <div class="col-auto">
                    <a href="{% url 'login' %}" class="btn btn-primary mr-3">Iniciar sesión</a>
                    <a href="{% url 'carrito' %}" class="btn btn-secondary">Carrito</a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Barra de navegación -->
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ofertas' %}">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'semillas' %}">Semillas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'parafernalia' %}">Parafernalia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cultivo' %}">Cultivo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
      </nav>
      


    <div class="container mt-4">
        <h1>Listado de ventas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio unitario</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Macetas de cerámica</td>
                    <td>5</td>
                    <td>$50</td>
                    <td>$250</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Sustrato para cultivo</td>
                    <td>2</td>
                    <td>$30</td>
                    <td>$60</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Luz LED de cultivo</td>
                    <td>1</td>
                    <td>$100</td>
                    <td>$100</td>
                </tr>
            </tbody>
        </table>
    </div>


























    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js -->
    <script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


  <!-- mijs -->
  <script src="{% static 'js/script.js' %}"></script>


</body>

</html>
